# ============================================================
# Garage-Konfiguration fuer Mittwald Studio
# root_domain muss zum Mittwald-Hostnamen passen (z.B. p-XXXXX.project.space)
# Bucket-Alias auf den Subdomain-Teil setzen: garage bucket alias <bucket> p-XXXXX
# Dokumentation: https://garagehq.deuxfleurs.fr/documentation/reference-manual/configuration/
# ============================================================

metadata_dir = "/var/lib/garage/meta"
data_dir = "/var/lib/garage/data"
db_engine = "sqlite"
replication_factor = 1

rpc_bind_addr = "[::]:3901"
rpc_public_addr = "127.0.0.1:3901"
# Wird über Umgebungsvariable GARAGE_RPC_SECRET gesetzt

[s3_api]
s3_region = "garage"
api_bind_addr = "[::]:3900"

[s3_web]
bind_addr = "[::]:3902"
root_domain = ".project.space"
index = "index.html"

[admin]
api_bind_addr = "[::]:3903"
# Wird über Umgebungsvariable GARAGE_ADMIN_TOKEN gesetzt
