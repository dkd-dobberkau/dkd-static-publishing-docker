<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Static Publishing</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    :root{--bg:#0a0a0b;--surface:#141416;--border:#232328;--text:#e4e4e7;--dim:#71717a;--accent:#818cf8;--accent-dim:#4f46e5}
    body{font-family:system-ui,-apple-system,sans-serif;background:var(--bg);color:var(--text);min-height:100vh;display:flex;align-items:center;justify-content:center;padding:2rem}
    .card{max-width:480px;width:100%;background:var(--surface);border:1px solid var(--border);border-radius:16px;padding:3rem;text-align:center}
    .icon{font-size:2.5rem;margin-bottom:1.5rem;display:inline-block;background:linear-gradient(135deg,var(--accent),var(--accent-dim));-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text}
    h1{font-size:1.5rem;font-weight:600;margin-bottom:.5rem;letter-spacing:-.02em}
    .sub{color:var(--dim);font-size:.95rem;line-height:1.6;margin-bottom:2rem}
    .btn{display:inline-flex;align-items:center;gap:.5rem;padding:.75rem 1.5rem;background:var(--accent-dim);border:1px solid var(--accent);border-radius:10px;color:var(--text);text-decoration:none;font-size:.9rem;transition:background .2s}
    .btn:hover{background:var(--accent)}
    .footer{margin-top:2rem;color:var(--dim);font-size:.8rem}
    .footer a{color:var(--accent);text-decoration:none}
    .footer a:hover{text-decoration:underline}
  </style>
</head>
<body>
  <div class="card">
    <div class="icon">&#9638;</div>
    <h1>Static Publishing</h1>
    <p class="sub">Selbstgehostetes Hosting fuer statische Websites.<br>Apps werden als Unterverzeichnisse bereitgestellt.</p>
    <a class="btn" href="https://admin.publiqhub.com/">Admin-Interface &rarr;</a>
    <div class="footer">
      Powered by <a href="https://garagehq.deuxfleurs.fr" target="_blank" rel="noopener">Garage</a> + <a href="https://traefik.io" target="_blank" rel="noopener">Traefik</a>
    </div>
  </div>
</body>
</html>
